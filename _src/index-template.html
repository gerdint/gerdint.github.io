@(local-require racket/date)
@(local-require utils/swedish-date)
<article>
  <header>
    <p class='date-and-tags'>
      <time datetime='@|date-8601|' pubdate='true'>
	  @(date->swedish date-struct)
      </time>
      @;{
      @(when (not (string=? (string-trim tags) ""))
      @list{:: @|tags|}) }
    </p>
    <h2><a href='@|uri-path|'>@|title|</a></h2>
  </header>

  @|content-only|

   <a href='@|uri-path|#disqus_thread'>Kommentera</a>
  
  @(when more?
    @list{<footer>
            <a href='@|uri-path|'>&hellip; more &hellip;</a>
          </footer>})
</article>
