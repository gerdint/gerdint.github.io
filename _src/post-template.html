@(local-require utils/swedish-date)
<article>
  <header>
    <p class='date-and-tags'>
      @(date->swedish date-struct)
      @; :: @|tags|
    </p>
    <h2>@|title|</h2>
  </header>
  @|content|
  <footer>
    @twitter-share-button[full-uri]
    @google-plus-share-button[full-uri]
    <!-- Visa endast om deploj-bygg, dvs HEAD == tagg? -->
    @disqus-comments["vitatummar"]
    @older/newer-links[older-uri older-title newer-uri newer-title]
  </footer>
</article>
